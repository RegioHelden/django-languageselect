name: Test

on:
  # code pushed to pull request branch
  push:
    branches-ignore:
      - main
  # when draft state is removed (needed as automatically created PRs are not triggering this action)
  pull_request:
    types: [ready_for_review]

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        django:
          - "4.2"
          - "5.2"
          - "6.0"
        exclude:
          - python-version: "3.13"
            django: "4.2"
          - python-version: "3.14"
            django: "4.2"
          - python-version: "3.11"
            django: "6.0"

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install requirements
        run: uv pip install --system -r requirements-ci.txt

      - name: Install Django ${{ matrix.django }}
        run: uv pip install --system "Django~=${{ matrix.django }}"

      - name: Install package
        run: uv pip install --system -e .

      - name: Run tests
        run: python manage.py test
