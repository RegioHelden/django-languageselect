name: Test

on:
  # code pushed to pull request branch
  push:
    branches-ignore:
      - main
  # when draft state is removed (needed as automatically created PRs are not triggering this action)
  pull_request:
    types: [ready_for_review]

jobs:
  # lint code for errors
  # see https://github.com/RegioHelden/github-reusable-workflows/blob/main/.github/workflows/python-ruff.yaml
  lint:
    name: Lint
    permissions:
      contents: read
    uses: RegioHelden/github-reusable-workflows/.github/workflows/python-ruff.yaml@main
    with:
      ruff-version: "0.11.5"
      python-version: "3.12"

  test:
    name: Test
    needs:
      - lint
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
        django:
          - "4.2"
          - "5.1"
          - "5.2"
        exclude:
          - python-version: "3.13"
            django: "4.2"

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5

      - name: Install requirements
        run: uv pip install --system -r requirements-ci.txt

      - name: Install Django ${{ matrix.django }}
        run: uv pip install --system "Django~=${{ matrix.django }}"

      - name: Install package
        run: uv pip install --system -e .

      - name: Run tests
        run: python manage.py test
