[tox]
envlist =
    {py36,py37,py38}-django-111
    {py36,py37,py38}-django-200
    {py36,py37,py38}-django-210
    {py36,py37,py38}-django-220
    {py36,py37,py38}-django-300

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/dj_package
commands = coverage run ./manage.py test
deps =
    django-111: Django>=1.11,<2.0
    django-200: Django>=2.0,<2.1
    django-210: Django>=2.1,<2.2
    django-220: Django>=2.2,<3.0
    django-300: Django>=3.0
    -r{toxinidir}/requirements-test.txt
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 django_languageselect tests
